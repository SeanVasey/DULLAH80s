<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icon Components (SVG Map) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
                Volume2: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>,
                Activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
                Sliders: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="4" y1="21" y2="14"/><line x1="4" x2="4" y1="10" y2="3"/><line x1="12" x2="12" y1="21" y2="12"/><line x1="12" x2="12" y1="8" y2="3"/><line x1="20" x2="20" y1="21" y2="16"/><line x1="20" x2="20" y1="12" y2="3"/><line x1="2" x2="6" y1="14" y2="14"/><line x1="10" x2="14" y1="8" y2="8"/><line x1="18" x2="22" y1="16" y2="16"/></svg>,
                Music: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>,
                Play: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>,
                Square: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/></svg>,
                Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
                ChevronUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6"/></svg>,
                ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>,
                Settings: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
                Trash2: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
            };
            return icons[name] || null;
        };

        // --- Constants ---
        const PAD_NAMES = [
            "KICK HVY", "KICK POP", "SNARE 1", "SNARE 2",
            "CLAP", "RIM", "CHAT", "OHAT",
            "TOM HI", "TOM LO", "PERC 1", "COWBELL",
            "CRASH", "LASER", "SHAKER", "VOX"
        ];

        const ACTIVE_COLOR = "bg-zinc-100 text-black shadow-[0_0_15px_rgba(255,255,255,0.6)]";
        const INACTIVE_PAD = "bg-zinc-800 border-zinc-700 text-zinc-400";
        const STEP_ACTIVE = "bg-zinc-200 shadow-sm";
        const STEP_INACTIVE = "bg-zinc-800 hover:bg-zinc-700";
        const FONT_HEADERS = "font-black uppercase";
        
        function Dullah80sMobileStudio() {
            // --- State ---
            const [activePad, setActivePad] = useState(null);
            const [volume, setVolume] = useState(0.8);
            const [drive, setDrive] = useState(0.0);
            const [reverbLevel, setReverbLevel] = useState(0.2);
            const [pitchShift, setPitchShift] = useState(0);
            const [showFx, setShowFx] = useState(false);
            const [collapsedPads, setCollapsedPads] = useState(false);

            // Sequencer State
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(0);
            const [bpm, setBpm] = useState(110);
            const [sequencerGrid, setSequencerGrid] = useState(
                Array(16).fill(null).map(() => Array(16).fill(false))
            );

            // --- Audio Refs ---
            const audioCtxRef = useRef(null);
            const masterGainRef = useRef(null);
            const compressorRef = useRef(null);
            const reverbNodeRef = useRef(null);
            const driveNodeRef = useRef(null);
            const sequencerRef = useRef(sequencerGrid);
            const stepRef = useRef(0);

            useEffect(() => { sequencerRef.current = sequencerGrid; }, [sequencerGrid]);

            // --- Audio Engine (Synthesis) ---
            const initAudio = () => {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!audioCtxRef.current) {
                    const ctx = new AudioContext();
                    audioCtxRef.current = ctx;

                    const masterGain = ctx.createGain();
                    masterGain.gain.value = volume;
                    masterGainRef.current = masterGain;

                    const compressor = ctx.createDynamicsCompressor();
                    compressor.threshold.value = -12;
                    compressor.ratio.value = 4;
                    compressorRef.current = compressor;

                    const shaper = ctx.createWaveShaper();
                    shaper.curve = makeDistortionCurve(0);
                    driveNodeRef.current = shaper;

                    const reverbGain = ctx.createGain();
                    reverbGain.gain.value = reverbLevel;
                    // Simple impulse response for reverb
                    const convolver = ctx.createConvolver();
                    convolver.buffer = createImpulseResponse(ctx, 1.5, 1.5);
                    convolver.connect(reverbGain);
                    reverbNodeRef.current = reverbGain; // Actually pointing to gain to control level
                    
                    // Routing: Voices -> Drive -> Compressor -> Master
                    // Voices -> Reverb -> Compressor -> Master
                    shaper.connect(compressor);
                    reverbGain.connect(compressor);
                    compressor.connect(masterGain);
                    masterGain.connect(ctx.destination);
                }
                
                // Resume if suspended (common browser policy)
                if (audioCtxRef.current.state === 'suspended') {
                    audioCtxRef.current.resume();
                }
            };

            const makeDistortionCurve = (amount) => {
                const k = typeof amount === 'number' ? amount : 50;
                const n_samples = 44100;
                const curve = new Float32Array(n_samples);
                for (let i = 0; i < n_samples; ++i) {
                let x = i * 2 / n_samples - 1;
                curve[i] = (3 + k) * x * 20 * (Math.PI / 180) / (Math.PI + k * Math.abs(x));
                }
                return curve;
            };

            const createImpulseResponse = (ctx, duration, decay) => {
                const rate = ctx.sampleRate;
                const length = rate * duration;
                const impulse = ctx.createBuffer(2, length, rate);
                const L = impulse.getChannelData(0);
                const R = impulse.getChannelData(1);
                for (let i = 0; i < length; i++) {
                const n = length - i;
                L[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
                R[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
                }
                return impulse;
            };

            useEffect(() => {
                if (!audioCtxRef.current) return;
                if (masterGainRef.current) masterGainRef.current.gain.setTargetAtTime(volume, audioCtxRef.current.currentTime, 0.05);
                // Reverb logic tweak: ReverbNodeRef is the gain node
                if (reverbNodeRef.current) reverbNodeRef.current.gain.setTargetAtTime(reverbLevel, audioCtxRef.current.currentTime, 0.05);
                if (driveNodeRef.current) driveNodeRef.current.curve = makeDistortionCurve(drive * 100);
            }, [volume, reverbLevel, drive]);

            const playSound = useCallback((index, time = null) => {
                if (!audioCtxRef.current) initAudio();
                const ctx = audioCtxRef.current;
                const t = time || ctx.currentTime;
                
                // Per-voice gain
                const voiceOut = ctx.createGain();
                voiceOut.gain.value = 1.0;
                voiceOut.connect(driveNodeRef.current); 

                // Send to Reverb?
                if ([2,3,4,5,12,13,15].includes(index)) {
                    const send = ctx.createGain();
                    send.gain.value = 0.8; 
                    // To connect to reverb properly we need the convolver which is implicit here
                    // For simplicity in this single file, we reconnect via a temp logic or assume reverbNodeRef is connected
                    // Fixing the reverb connection flow:
                    voiceOut.connect(reverbNodeRef.current);
                }

                const detune = pitchShift * 100;

                switch (index) {
                case 0: playKick(ctx, voiceOut, t, 55, 0.4, detune); break;
                case 1: playKick(ctx, voiceOut, t, 75, 0.25, detune + 20); break;
                case 2: playSnare(ctx, voiceOut, t, "analog", detune); break;
                case 3: playSnare(ctx, voiceOut, t, "tight", detune + 50); break;
                case 4: playClap(ctx, voiceOut, t, detune); break;
                case 5: playRim(ctx, voiceOut, t, detune); break;
                case 6: playHat(ctx, voiceOut, t, 0.05, detune); break;
                case 7: playHat(ctx, voiceOut, t, 0.3, detune - 50); break;
                case 8: playTom(ctx, voiceOut, t, 300, detune); break;
                case 9: playTom(ctx, voiceOut, t, 150, detune); break;
                case 10: playPerc(ctx, voiceOut, t, detune); break;
                case 11: playCowbell(ctx, voiceOut, t, detune); break;
                case 12: playCymbal(ctx, voiceOut, t, detune); break;
                case 13: playLaser(ctx, voiceOut, t, detune); break;
                case 14: playShaker(ctx, voiceOut, t, detune); break;
                case 15: playVox(ctx, voiceOut, t, detune); break;
                default: break;
                }

                // Cleanup
                setTimeout(() => { try { voiceOut.disconnect(); } catch(e){} }, 2000);

                if (!time) {
                    setActivePad(index);
                    setTimeout(() => setActivePad(null), 80);
                }
            }, [pitchShift]);

            // --- Synthesizers ---
            const playKick = (ctx, out, t, f, d, detune) => {
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.frequency.setValueAtTime(f, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                osc.detune.value = detune;
                g.gain.setValueAtTime(1, t);
                g.gain.exponentialRampToValueAtTime(0.001, t + d);
                osc.connect(g); g.connect(out);
                osc.start(t); osc.stop(t + d);
            };

            const playSnare = (ctx, out, t, type, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = type === 'analog' ? 'lowpass' : 'highpass';
                filter.frequency.value = type === 'analog' ? 3000 : 1000;
                const ng = ctx.createGain();
                noise.connect(filter); filter.connect(ng); ng.connect(out);
                const osc = ctx.createOscillator();
                osc.type = 'triangle'; osc.detune.value = detune;
                const og = ctx.createGain();
                osc.connect(og); og.connect(out);
                ng.gain.setValueAtTime(1, t); ng.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                osc.frequency.setValueAtTime(250, t); og.gain.setValueAtTime(0.5, t); og.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                noise.start(t); osc.start(t); noise.stop(t+0.3); osc.stop(t+0.2);
            };

            const playHat = (ctx, out, t, d, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass'; filter.frequency.value = 8000;
                const g = ctx.createGain();
                noise.connect(filter); filter.connect(g); g.connect(out);
                g.gain.setValueAtTime(0.6, t); g.gain.exponentialRampToValueAtTime(0.001, t + d);
                noise.start(t); noise.stop(t+d);
            };

            const playClap = (ctx, out, t, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass'; filter.frequency.value = 1200;
                const g = ctx.createGain();
                noise.connect(filter); filter.connect(g); g.connect(out);
                const e = g.gain;
                e.setValueAtTime(0, t); e.linearRampToValueAtTime(1, t+0.01); e.exponentialRampToValueAtTime(0.1, t+0.03); e.setValueAtTime(0.8, t+0.035); e.exponentialRampToValueAtTime(0.001, t+0.2);
                noise.start(t); noise.stop(t+0.2);
            };

            const playTom = (ctx, out, t, f, detune) => {
                const osc = ctx.createOscillator(); osc.detune.value = detune;
                const g = ctx.createGain(); osc.connect(g); g.connect(out);
                osc.frequency.setValueAtTime(f, t); osc.frequency.exponentialRampToValueAtTime(f/2, t+0.3);
                g.gain.setValueAtTime(1, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.3);
                osc.start(t); osc.stop(t+0.4);
            };
            
            const playCowbell = (ctx, out, t, detune) => { playTom(ctx, out, t, 800, detune); }; 
            const playPerc = (ctx, out, t, detune) => { playTom(ctx, out, t, 1200, detune); };
            const playCymbal = (ctx, out, t, detune) => { playHat(ctx, out, t, 1.0, detune); };
            const playLaser = (ctx, out, t, detune) => { 
                const o = ctx.createOscillator(); o.type='sawtooth'; o.frequency.setValueAtTime(2000, t); o.frequency.exponentialRampToValueAtTime(100, t+0.2);
                const g = ctx.createGain(); o.connect(g); g.connect(out); g.gain.exponentialRampToValueAtTime(0.01, t+0.2); o.start(t); o.stop(t+0.2);
            };
            const playShaker = (ctx, out, t, detune) => { playHat(ctx, out, t, 0.05, detune); };
            const playVox = (ctx, out, t, detune) => { playTom(ctx, out, t, 440, detune); }; 
            const playRim = (ctx, out, t, detune) => { playTom(ctx, out, t, 900, detune); };

            const createNoiseBuffer = (ctx) => {
                const bs = ctx.sampleRate * 2;
                const b = ctx.createBuffer(1, bs, ctx.sampleRate);
                const d = b.getChannelData(0);
                for(let i=0; i<bs; i++) d[i] = Math.random()*2-1;
                return b;
            };

            // --- Sequencer Loop ---
            useEffect(() => {
                let intervalId;
                if (isPlaying) {
                // Ensure audio context is running when play starts
                if (audioCtxRef.current && audioCtxRef.current.state === 'suspended') {
                    audioCtxRef.current.resume();
                }

                const stepTime = (60 * 1000) / bpm / 4;
                intervalId = setInterval(() => {
                    const current = stepRef.current;
                    sequencerRef.current.forEach((track, idx) => {
                    if (track[current]) playSound(idx);
                    });
                    setCurrentStep(current);
                    stepRef.current = (current + 1) % 16;
                }, stepTime);
                }
                return () => clearInterval(intervalId);
            }, [isPlaying, bpm, playSound]);

            const toggleStep = (trackIndex, stepIndex) => {
                if (!audioCtxRef.current) initAudio();
                setSequencerGrid(prev => {
                const newGrid = [...prev];
                const newTrack = [...newGrid[trackIndex]];
                newTrack[stepIndex] = !newTrack[stepIndex];
                newGrid[trackIndex] = newTrack;
                return newGrid;
                });
            };

            const clearAll = () => {
                if (confirm("Clear entire sequence?")) {
                setSequencerGrid(Array(16).fill(null).map(() => Array(16).fill(false)));
                }
            };

            return (
                <div className="fixed inset-0 bg-zinc-950 text-zinc-100 flex flex-col font-sans select-none touch-none">
                
                {/* NAVBAR */}
                <nav className="h-14 bg-zinc-900 border-b border-zinc-800 flex items-center justify-between px-4 shrink-0 z-30 pt-safe-top">
                    <div className="flex items-center gap-3">
                    <div className="w-8 h-8 bg-zinc-100 rounded-sm flex items-center justify-center shadow-lg shadow-white/10">
                        <Icon name="Zap" className="text-zinc-900" size={18} />
                    </div>
                    <div>
                        <h1 className={`${FONT_HEADERS} text-lg tracking-tighter leading-none text-white`}>DULLAH<span className="text-zinc-500">80s</span></h1>
                    </div>
                    </div>
                    
                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-2 bg-zinc-800 px-2 py-1 rounded border border-zinc-700">
                            <Icon name="Clock" size={14} className="text-zinc-400"/>
                            <span className="font-mono text-xs font-bold w-8 text-center">{bpm}</span>
                            <div className="flex flex-col -space-y-1">
                                <button onClick={() => setBpm(b=>Math.min(200, b+1))}><Icon name="ChevronUp" size={10}/></button>
                                <button onClick={() => setBpm(b=>Math.max(60, b-1))}><Icon name="ChevronDown" size={10}/></button>
                            </div>
                        </div>
                        <button onClick={() => setShowFx(!showFx)} className={`p-2 rounded hover:bg-zinc-800 ${showFx ? 'text-white' : 'text-zinc-400'}`}>
                            <Icon name="Settings" size={20} />
                        </button>
                    </div>
                </nav>

                {/* MAIN CONTENT AREA */}
                <div className="flex-1 flex flex-col overflow-hidden relative">
                    
                    {/* FX PANEL OVERLAY */}
                    {showFx && (
                        <div className="absolute inset-0 z-40 bg-zinc-950/95 backdrop-blur-sm flex flex-col p-6 gap-6 animate-in fade-in duration-200 pt-safe-top">
                            <div className="flex justify-between items-center border-b border-zinc-800 pb-4 mt-8">
                                <h2 className={`${FONT_HEADERS} text-xl`}>Audio Settings</h2>
                                <button onClick={() => setShowFx(false)} className="text-zinc-400">Close</button>
                            </div>
                            <div className="space-y-6">
                                {[
                                    { label: "Master Volume", icon: "Volume2", val: volume, set: setVolume, min:0, max:1 },
                                    { label: "Saturation", icon: "Activity", val: drive, set: setDrive, min:0, max:0.5 },
                                    { label: "Reverb Send", icon: "Sliders", val: reverbLevel, set: setReverbLevel, min:0, max:0.8 },
                                    { label: "Global Pitch", icon: "Music", val: pitchShift, set: setPitchShift, min:-0.5, max:0.5, step: 0.05 },
                                ].map((fx, i) => (
                                    <div key={i}>
                                        <div className="flex justify-between mb-2">
                                            <label className={`${FONT_HEADERS} text-xs text-zinc-400 flex items-center gap-2`}>
                                                <Icon name={fx.icon} size={14}/> {fx.label}
                                            </label>
                                            <span className="font-mono text-xs">{fx.val.toFixed(2)}</span>
                                        </div>
                                        <input type="range" min={fx.min} max={fx.max} step={fx.step || 0.01} value={fx.val} onChange={e=>fx.set(parseFloat(e.target.value))} className="w-full h-2 bg-zinc-800 rounded-full appearance-none accent-white cursor-pointer"/>
                                    </div>
                                ))}
                                <button onClick={clearAll} className="flex items-center gap-2 text-red-500 text-xs font-bold uppercase mt-4 border border-red-900/50 p-3 rounded justify-center hover:bg-red-900/20 w-full">
                                    <Icon name="Trash2" size={14} /> Clear All Patterns
                                </button>
                            </div>
                        </div>
                    )}

                    {/* PADS SECTION */}
                    <div className={`transition-all duration-300 ease-in-out flex-shrink-0 bg-zinc-925 border-b border-zinc-800 flex flex-col ${collapsedPads ? 'h-12' : 'h-[45vh] md:h-[50vh]'}`}>
                        <div className="flex justify-between items-center px-4 h-12 shrink-0 bg-zinc-900">
                            <span className={`${FONT_HEADERS} text-xs text-zinc-500 tracking-widest`}>PERFORMANCE PADS</span>
                            <button onClick={() => setCollapsedPads(!collapsedPads)} className="text-zinc-500 hover:text-white">
                                <Icon name={collapsedPads ? "ChevronDown" : "ChevronUp"} size={16} />
                            </button>
                        </div>
                        
                        <div className={`flex-1 p-4 flex items-center justify-center ${collapsedPads ? 'hidden' : 'flex'}`}>
                        <div className="grid grid-cols-4 gap-2 md:gap-4 w-full h-full max-w-lg max-h-lg">
                            {PAD_NAMES.map((name, i) => (
                                <button
                                key={i}
                                onPointerDown={(e) => {
                                    e.target.releasePointerCapture(e.pointerId);
                                    playSound(i); 
                                }}
                                className={`
                                    relative rounded md:rounded-lg flex flex-col items-center justify-center touch-manipulation transition-all active:scale-95 active:brightness-110
                                    ${activePad === i ? ACTIVE_COLOR : INACTIVE_PAD}
                                `}
                                >
                                <span className={`font-inter font-bold text-[10px] md:text-xs text-center leading-none ${activePad === i ? 'text-black' : 'text-zinc-500'}`}>
                                    {name.split(" ")[0]}<br/>{name.split(" ")[1] || ""}
                                </span>
                                </button>
                            ))}
                        </div>
                        </div>
                    </div>

                    {/* TRANSPORT */}
                    <div className="h-14 bg-zinc-950 border-b border-zinc-800 flex items-center justify-between px-4 shrink-0">
                    <button 
                            onClick={() => { if(!audioCtxRef.current) initAudio(); setIsPlaying(!isPlaying); }}
                            className={`flex items-center gap-2 px-6 py-2 rounded-sm font-bold uppercase text-xs tracking-wider transition-colors ${isPlaying ? 'bg-white text-black' : 'bg-zinc-800 text-white'}`}
                    >
                            <Icon name={isPlaying ? "Square" : "Play"} size={14} className="fill-current" />
                            {isPlaying ? 'STOP' : 'PLAY'}
                    </button>
                    
                    <div className="flex gap-1">
                        {[0,1,2,3].map(beat => (
                            <div key={beat} className={`w-2 h-2 rounded-full ${Math.floor(currentStep/4) === beat && isPlaying ? 'bg-red-500 shadow-[0_0_8px_red]' : 'bg-zinc-800'}`}></div>
                        ))}
                    </div>
                    </div>

                    {/* SEQUENCER */}
                    <div className="flex-1 overflow-hidden bg-zinc-950 relative flex flex-col">
                        <div className="flex items-center h-6 border-b border-zinc-800 bg-zinc-900 shrink-0 overflow-hidden">
                        <div className="w-24 shrink-0 border-r border-zinc-800 bg-zinc-900 z-20"></div> 
                        <div className="flex-1 overflow-hidden relative">
                            <div className="flex w-full">
                                {Array(16).fill(0).map((_, i) => (
                                    <div key={i} className="flex-1 text-[9px] text-zinc-600 text-center font-mono border-r border-zinc-800/30">
                                        {i+1}
                                    </div>
                                ))}
                            </div>
                        </div>
                        </div>

                        <div className="flex-1 overflow-y-auto overflow-x-hidden pb-safe-bottom"> 
                            {PAD_NAMES.map((trackName, trackIndex) => (
                                <div key={trackIndex} className="flex items-stretch h-12 border-b border-zinc-800/50">
                                    
                                    <div className="w-24 shrink-0 bg-zinc-900 border-r border-zinc-800 flex items-center px-3 sticky left-0 z-10 shadow-[4px_0_10px_rgba(0,0,0,0.2)]">
                                        <div className="flex flex-col">
                                            <span className="text-[10px] font-bold text-zinc-300 uppercase truncate w-20">{trackName}</span>
                                            <div className="flex gap-0.5 mt-1">
                                                <div className={`w-1 h-1 rounded-full ${sequencerGrid[trackIndex].some(s=>s) ? 'bg-green-500' : 'bg-zinc-800'}`}></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex-1 flex overflow-x-auto hide-scroll touch-pan-x">
                                        {sequencerGrid[trackIndex].map((isActive, stepIndex) => (
                                            <button
                                                key={stepIndex}
                                                onClick={() => toggleStep(trackIndex, stepIndex)}
                                                className={`
                                                    flex-1 min-w-[8%] md:min-w-[6%] relative border-r border-zinc-800/30 flex items-center justify-center group
                                                    ${isActive ? STEP_ACTIVE : STEP_INACTIVE}
                                                    ${stepIndex % 4 === 0 ? 'border-l border-l-zinc-700/50' : ''}
                                                `}
                                            >
                                                {isActive && <div className="w-3 h-3 md:w-4 md:h-4 bg-zinc-900 rounded-sm"></div>}
                                                {currentStep === stepIndex && (
                                                    <div className="absolute inset-0 bg-zinc-500/20 border-l border-white pointer-events-none"></div>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            <div className="h-20"></div>
                        </div>
                    </div>

                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dullah80sMobileStudio />);
    </script>
</body>
</html>
