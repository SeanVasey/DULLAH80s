<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>DULLAH80s | Retro Drum Machine</title>
    <meta name="description" content="A mobile-ready 80s drum synthesizer and sequencer.">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DULLAH80s">
    <meta name="theme-color" content="#1a1a1d">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        charcoal: {
                            950: '#0f0f11',
                            900: '#1a1a1d',
                            800: '#252528',
                            700: '#2f2f33',
                        },
                        glass: {
                            surface: 'rgba(20, 20, 22, 0.85)',
                            border: 'rgba(255, 255, 255, 0.08)',
                            highlight: 'rgba(255, 255, 255, 0.03)',
                        },

                            500: '#06b6d4',
                            glow: 'rgba(34, 211, 238, 0.5)',
                        }
                    }
                }
            }
        }
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Mobile Optimization & Reset */
        body {
            overscroll-behavior-y: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            background-color: #0f0f11;
            color: #e5e5e5;
            overflow: hidden; /* Prevent body scroll */
        }
        
        .pt-safe-top { padding-top: env(safe-area-inset-top); }
        .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* Hide scrollbars */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #22d3ee;
            border: 2px solid #1a1a1d;
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #2f2f33;
            border-radius: 2px;
        }

        /* Pad Interactions */
        .pad-active {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.4);
            transform: scale(0.98);
        }

        /* Liquid Glass Effect */
        .liquid-glass {
            background: rgba(15, 15, 17, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0,0,0,0.6);
        }

        /* Grid Alignment Helper */
        .grid-col-width {
            width: 6.25%; /* 100% / 16 steps */
            min-width: 32px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icon Components ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Volume2: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Sliders: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Music: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Play: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Square: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                ChevronUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Settings: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Trash2: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                X: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Layers: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>,
                Repeat: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></svg>
            };
            return icons[name] || null;
        };

        const PAD_NAMES = [
            "KICK HVY", "KICK POP", "SNARE 1", "SNARE 2",
            "CLAP", "RIM", "CHAT", "OHAT",
            "TOM HI", "TOM LO", "PERC 1", "COWBELL",
            "CRASH", "LASER", "SHAKER", "VOX"
        ];
        
        const PATTERN_KEYS = ['A', 'B', 'C', 'D'];

        function Dullah80sMobileStudio() {
            // --- UI State ---
            const [activePad, setActivePad] = useState(null);
            const [showFx, setShowFx] = useState(false);
            const [collapsedPads, setCollapsedPads] = useState(false);
            
            // --- Audio Params ---
            const [volume, setVolume] = useState(0.8);
            const [drive, setDrive] = useState(0.0);
            const [reverbLevel, setReverbLevel] = useState(0.2);
            const [pitchShift, setPitchShift] = useState(0);

            // --- Sequencer & Patterns ---
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(0);
            const [bpm, setBpm] = useState(110);
            
            // Patterns: Object storing 4 grids
            const [patterns, setPatterns] = useState({
                A: Array(16).fill(null).map(() => Array(16).fill(false)),
                B: Array(16).fill(null).map(() => Array(16).fill(false)),
                C: Array(16).fill(null).map(() => Array(16).fill(false)),
                D: Array(16).fill(null).map(() => Array(16).fill(false))
            });
            const [activePatternId, setActivePatternId] = useState('A'); // Currently viewing/editing
            const [playChain, setPlayChain] = useState(['A']); // Which patterns to loop
            const [chainMode, setChainMode] = useState(false); // If true, loops A->B->C->D
            const [playingPatternId, setPlayingPatternId] = useState('A'); // Currently audible pattern

            // --- Counters ---
            const [elapsedTime, setElapsedTime] = useState(0);
            const [totalBars, setTotalBars] = useState(1);

            // --- Refs ---
            const audioCtxRef = useRef(null);
            const masterGainRef = useRef(null);
            const compressorRef = useRef(null);
            const reverbNodeRef = useRef(null);
            const driveNodeRef = useRef(null);
            
            // Logic Refs
            const patternsRef = useRef(patterns);
            const chainRef = useRef(playChain);
            const chainModeRef = useRef(chainMode);
            const activePatternIdRef = useRef(activePatternId);
            const playingPatternIdRef = useRef(playingPatternId);
            const stepRef = useRef(0);
            const startTimeRef = useRef(0);

            // --- Sync Refs ---
            useEffect(() => { patternsRef.current = patterns; }, [patterns]);
            useEffect(() => { chainRef.current = playChain; }, [playChain]);
            useEffect(() => { chainModeRef.current = chainMode; }, [chainMode]);
            useEffect(() => { activePatternIdRef.current = activePatternId; }, [activePatternId]);
            useEffect(() => { playingPatternIdRef.current = playingPatternId; }, [playingPatternId]);

            // --- Audio Engine ---
            const initAudio = () => {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!audioCtxRef.current) {
                    const ctx = new AudioContext();
                    audioCtxRef.current = ctx;

                    // Chain: Sources -> Drive -> Reverb(Send) -> Compressor -> Master -> Out
                    const masterGain = ctx.createGain();
                    masterGain.gain.value = volume;
                    masterGainRef.current = masterGain;

                    const compressor = ctx.createDynamicsCompressor();
                    compressor.threshold.value = -12;
                    compressor.ratio.value = 4;
                    compressorRef.current = compressor;

                    const shaper = ctx.createWaveShaper();
                    shaper.curve = makeDistortionCurve(0);
                    driveNodeRef.current = shaper;

                    const reverbGain = ctx.createGain();
                    reverbGain.gain.value = reverbLevel;
                    const convolver = ctx.createConvolver();
                    convolver.buffer = createImpulseResponse(ctx, 2.0, 2.0); // Longer tail
                    convolver.connect(reverbGain);
                    reverbNodeRef.current = reverbGain;
                    
                    // Routing
                    shaper.connect(compressor);
                    reverbGain.connect(compressor);
                    compressor.connect(masterGain);
                    masterGain.connect(ctx.destination);
                }
                if (audioCtxRef.current.state === 'suspended') audioCtxRef.current.resume();
            };

            const makeDistortionCurve = (amount) => {
                const k = typeof amount === 'number' ? amount : 50;
                const n_samples = 44100;
                const curve = new Float32Array(n_samples);
                for (let i = 0; i < n_samples; ++i) {
                    let x = i * 2 / n_samples - 1;
                    curve[i] = (3 + k) * x * 20 * (Math.PI / 180) / (Math.PI + k * Math.abs(x));
                }
                return curve;
            };

            const createImpulseResponse = (ctx, duration, decay) => {
                const rate = ctx.sampleRate;
                const length = rate * duration;
                const impulse = ctx.createBuffer(2, length, rate);
                const L = impulse.getChannelData(0);
                const R = impulse.getChannelData(1);
                for (let i = 0; i < length; i++) {
                    const n = length - i;
                    L[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
                    R[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
                }
                return impulse;
            };

            useEffect(() => {
                if (!audioCtxRef.current) return;
                const t = audioCtxRef.current.currentTime;
                if (masterGainRef.current) masterGainRef.current.gain.setTargetAtTime(volume, t, 0.05);
                if (reverbNodeRef.current) reverbNodeRef.current.gain.setTargetAtTime(reverbLevel, t, 0.05);
                if (driveNodeRef.current) driveNodeRef.current.curve = makeDistortionCurve(drive * 100);
            }, [volume, reverbLevel, drive]);

            // --- Haptics Helper ---
            const triggerHaptic = () => {
                if (navigator.vibrate) navigator.vibrate(10); // Short pulse
            };

            // --- Sound Triggering ---
            const playSound = useCallback((index, time = null) => {
                if (!audioCtxRef.current) initAudio();
                const ctx = audioCtxRef.current;
                const t = time || ctx.currentTime;
                
                // Haptic Feedback on direct interaction or playback
                if (!time) triggerHaptic();

                const voiceOut = ctx.createGain();
                voiceOut.gain.value = 1.0;
                voiceOut.connect(driveNodeRef.current); 

                if ([2,3,4,5,12,13,15].includes(index)) {
                    voiceOut.connect(reverbNodeRef.current);
                }

                const detune = pitchShift * 100;

                // Drum Definitions (Simplified for brevity, same logic as before)
                switch (index) {
                    case 0: playTone(ctx, voiceOut, t, 55, 0.4, detune); break;
                    case 1: playTone(ctx, voiceOut, t, 75, 0.25, detune + 20); break;
                    case 2: playSnare(ctx, voiceOut, t, "analog", detune); break;
                    case 3: playSnare(ctx, voiceOut, t, "tight", detune + 50); break;
                    case 4: playClap(ctx, voiceOut, t, detune); break;
                    case 5: playRim(ctx, voiceOut, t, detune); break;
                    case 6: playHat(ctx, voiceOut, t, 0.05, detune); break;
                    case 7: playHat(ctx, voiceOut, t, 0.3, detune - 50); break;
                    case 8: playTom(ctx, voiceOut, t, 300, detune); break;
                    case 9: playTom(ctx, voiceOut, t, 150, detune); break;
                    case 10: playTom(ctx, voiceOut, t, 1200, detune); break;
                    case 11: playTom(ctx, voiceOut, t, 800, detune); break;
                    case 12: playHat(ctx, voiceOut, t, 1.0, detune); break;
                    case 13: playLaser(ctx, voiceOut, t, detune); break;
                    case 14: playHat(ctx, voiceOut, t, 0.05, detune); break;
                    case 15: playTom(ctx, voiceOut, t, 440, detune); break;
                }

                setTimeout(() => { try { voiceOut.disconnect(); } catch(e){} }, 2000);

                if (!time) {
                    setActivePad(index);
                    setTimeout(() => setActivePad(null), 80);
                }
            }, [pitchShift]);

            const playTone = (ctx, out, t, f, d, detune) => {
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.frequency.setValueAtTime(f, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                osc.detune.value = detune;
                g.gain.setValueAtTime(1, t);
                g.gain.exponentialRampToValueAtTime(0.001, t + d);
                osc.connect(g); g.connect(out);
                osc.start(t); osc.stop(t + d);
            };

            const playSnare = (ctx, out, t, type, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = type === 'analog' ? 'lowpass' : 'highpass';
                filter.frequency.value = type === 'analog' ? 3000 : 1000;
                const ng = ctx.createGain();
                noise.connect(filter); filter.connect(ng); ng.connect(out);
                const osc = ctx.createOscillator();
                osc.type = 'triangle'; osc.detune.value = detune;
                const og = ctx.createGain();
                osc.connect(og); og.connect(out);
                ng.gain.setValueAtTime(1, t); ng.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                osc.frequency.setValueAtTime(250, t); og.gain.setValueAtTime(0.5, t); og.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                noise.start(t); osc.start(t); noise.stop(t+0.3); osc.stop(t+0.2);
            };

            const playHat = (ctx, out, t, d, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = 'highpass'; filter.frequency.value = 8000;
                const g = ctx.createGain();
                noise.connect(filter); filter.connect(g); g.connect(out);
                g.gain.setValueAtTime(0.6, t); g.gain.exponentialRampToValueAtTime(0.001, t + d);
                noise.start(t); noise.stop(t+d);
            };

            const playClap = (ctx, out, t, detune) => {
                const noise = ctx.createBufferSource();
                noise.buffer = createNoiseBuffer(ctx);
                const filter = ctx.createBiquadFilter();
                filter.type = 'bandpass'; filter.frequency.value = 1200;
                const g = ctx.createGain();
                noise.connect(filter); filter.connect(g); g.connect(out);
                const e = g.gain;
                e.setValueAtTime(0, t); e.linearRampToValueAtTime(1, t+0.01); e.exponentialRampToValueAtTime(0.1, t+0.03); e.setValueAtTime(0.8, t+0.035); e.exponentialRampToValueAtTime(0.001, t+0.2);
                noise.start(t); noise.stop(t+0.2);
            };

            const playTom = (ctx, out, t, f, detune) => {
                const osc = ctx.createOscillator(); osc.detune.value = detune;
                const g = ctx.createGain(); osc.connect(g); g.connect(out);
                osc.frequency.setValueAtTime(f, t); osc.frequency.exponentialRampToValueAtTime(f/2, t+0.3);
                g.gain.setValueAtTime(1, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.3);
                osc.start(t); osc.stop(t+0.4);
            };

            const playLaser = (ctx, out, t, detune) => { 
                const o = ctx.createOscillator(); o.type='sawtooth'; o.frequency.setValueAtTime(2000, t); o.frequency.exponentialRampToValueAtTime(100, t+0.2);
                const g = ctx.createGain(); o.connect(g); g.connect(out); g.gain.exponentialRampToValueAtTime(0.01, t+0.2); o.start(t); o.stop(t+0.2);
            };

            const createNoiseBuffer = (ctx) => {
                const bs = ctx.sampleRate * 2;
                const b = ctx.createBuffer(1, bs, ctx.sampleRate);
                const d = b.getChannelData(0);
                for(let i=0; i<bs; i++) d[i] = Math.random()*2-1;
                return b;
            };

            // --- Sequencer Logic ---
            useEffect(() => {
                let intervalId;
                if (isPlaying) {
                    if (audioCtxRef.current?.state === 'suspended') audioCtxRef.current.resume();
                    startTimeRef.current = Date.now();

                    const stepTime = (60 * 1000) / bpm / 4;
                    intervalId = setInterval(() => {
                        const currentS = stepRef.current;
                        
                        // Determine pattern to play
                        let patternId = playingPatternIdRef.current;
                        
                        // Determine current bar for display (approximate)
                        setTotalBars(Math.floor(currentS / 16) + 1);
                        
                        const currentPatternGrid = patternsRef.current[patternId];
                        
                        // Play Sounds
                        currentPatternGrid.forEach((track, idx) => {
                            if (track[currentS]) playSound(idx);
                        });

                        setCurrentStep(currentS);
                        
                        // Update Timer
                        const elapsed = Date.now() - startTimeRef.current;
                        setElapsedTime(elapsed);

                        // Advance Step & Handle Chaining
                        let nextStep = currentS + 1;
                        if (nextStep >= 16) {
                            nextStep = 0;
                             
                            // Chain Logic: If end of bar, switch pattern if chained
                            if (chainModeRef.current) {
                                const currentIndex = PATTERN_KEYS.indexOf(patternId);
                                const nextIndex = (currentIndex + 1) % PATTERN_KEYS.length;
                                const nextId = PATTERN_KEYS[nextIndex];
                                
                                setPlayingPatternId(nextId);
                                setActivePatternId(nextId); // Follow view to playback
                                playingPatternIdRef.current = nextId;
                            }
                        }
                        stepRef.current = nextStep;

                    }, stepTime);
                } else {
                    stepRef.current = 0;
                    setCurrentStep(0);
                    setElapsedTime(0);
                    setTotalBars(1);
                    setPlayingPatternId('A');
                    setActivePatternId('A');
                }
                return () => clearInterval(intervalId);
            }, [isPlaying, bpm, playSound]);

            // --- Grid Helpers ---
            const toggleStep = (trackIndex, stepIndex) => {
                if (!audioCtxRef.current) initAudio();
                setPatterns(prev => {
                    const activeId = activePatternId;
                    const newGrid = [...prev[activeId]];
                    const newTrack = [...newGrid[trackIndex]];
                    newTrack[stepIndex] = !newTrack[stepIndex];
                    newGrid[trackIndex] = newTrack;
                    
                    return {
                        ...prev,
                        [activeId]: newGrid
                    };
                });
            };

            const clearPattern = () => {
                if(confirm(`Clear Pattern ${activePatternId}?`)) {
                    setPatterns(prev => ({
                        ...prev,
                        [activePatternId]: Array(16).fill(null).map(() => Array(16).fill(false))
                    }));
                }
            };

            const formatTime = (ms) => {
                const totalSecs = Math.floor(ms / 1000);
                const mins = Math.floor(totalSecs / 60);
                const secs = totalSecs % 60;
                const hun = Math.floor((ms % 1000) / 10);
                return `${mins}:${secs.toString().padStart(2, '0')}:${hun.toString().padStart(2, '0')}`;
            };

            return (
                <div className="fixed inset-0 bg-charcoal-950 text-zinc-100 flex flex-col font-sans select-none touch-none overflow-hidden">
                
                    {/* NAVBAR */}
                    <nav className="h-14 bg-charcoal-900 border-b border-charcoal-800 flex items-center justify-between px-4 shrink-0 z-30 pt-safe-top">
                        <div className="flex items-center gap-3 h-full">
                            <div className="w-8 h-8 bg-gradient-to-br from-slate-400 to-cyan-400 rounded flex items-center justify-center shadow-lg shadow-cyan-900/20">
                                <Icon name="Zap" className="text-charcoal-950" size={18} />
                            </div>
                            <div className="flex flex-col justify-center h-full">
                                <h1 className="font-extrabold text-lg tracking-tight leading-none text-white">
                                    DULLAH<span className="text-cyan-400">80s</span>
                                </h1>
                                <span className="text-[9px] text-slate-400 tracking-wider font-medium uppercase mt-0.5">Drum Synthesizer</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            <div className="flex items-center gap-2 bg-charcoal-800/50 px-3 py-1.5 rounded-lg border border-charcoal-700/50">
                                <Icon name="Clock" size={14} className="text-slate-400"/>
                                <span className="font-mono text-sm font-bold w-8 text-center text-white">{bpm}</span>
                                <div className="flex flex-col -space-y-0.5">
                                    <button onClick={() => setBpm(b=>Math.min(200, b+1))} className="text-slate-400 hover:text-cyan-400"><Icon name="ChevronUp" size={12}/></button>
                                    <button onClick={() => setBpm(b=>Math.max(60, b-1))} className="text-slate-400 hover:text-cyan-400"><Icon name="ChevronDown" size={12}/></button>
                                </div>
                            </div>
                            <button 
                                onClick={() => setShowFx(!showFx)} 
                                className={`p-2 rounded-lg transition-all ${showFx ? 'bg-cyan-400 text-charcoal-950' : 'bg-charcoal-800/50 text-slate-400 hover:text-white border border-charcoal-700/50'}`}>Toggle FX</button>
                        </div>
                    </nav>
                </div>
            );
        }
    </script>
</body>
